[package]
name = "anodium-backend"
version = "0.1.0"
edition = "2021"
license = "MIT"

[dependencies]
anyhow = "1.0.58"
input = { version = "0.8.2", features = ["udev"], optional = true }
xcursor = { version = "0.3", optional = true }
image = { version = "0.24", default-features = false, optional = true, features = [
  "png",
] }
slog = "2.7"
log = "0.4"
thiserror = "1"
indexmap = "1.8"
bitflags = "1.3.2"

[dependencies.smithay]
git = "https://github.com/PolyMeilex/smithay.git"
branch = "drm-notifier"
default-features = false
features = [
  "renderer_gl",
  "renderer_multi",
  "backend_egl",
  "wayland_frontend",
  "desktop",
]

[features]
default = ["drm", "winit", "x11", "use_system_lib"]

use_system_lib = ["smithay/use_system_lib"]
x11 = ["smithay/backend_x11"]
winit = ["smithay/backend_winit"]
drm = [
  "smithay/backend_libinput",
  "smithay/backend_udev",
  "smithay/backend_drm",
  "smithay/backend_gbm",
  "smithay/backend_session",
  "smithay/backend_session_libseat",
  "input",
  "image",
  "xcursor",
]
